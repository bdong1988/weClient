<div fxLayout="column" class="container">
  <div fxFlex="none" class="mat-elevation-z4">
    <app-top-bar title="商品详细信息"></app-top-bar>
  </div>
  <div fxFlex="grow" class="productContainer" *ngIf="product">
    <div fxLayout="row wrap">
      <img class="productImg" [src]="product.Picture1" [alt]="product.Title" fxFlex="50%">
      <img class="productImg" [src]="product.Picture2" [alt]="product.Title" fxFlex="50%">
      <img class="productImg" [src]="product.Picture3" [alt]="product.Title" fxFlex="50%">
      <img class="productImg" [src]="product.Picture4" [alt]="product.Title" fxFlex="50%">
    </div>
    <div fxLayout="column">
      <p fxFlex fxFlexFill>{{product.Title}}
        <br> {{product.Description}}
      </p>
      <h4 fxFlex fxFlexFill>{{product.Price | currency:'CNY':'symbol-narrow'}}</h4>
    </div>
    <div fxLayout="row" fxLayoutAlign="start">
      <button mat-raised-button color="primary" (click)="onAddtoCartClick()">加入购物车</button>
    </div>
  </div>
  <div fxFlex="none" fxLayout="column" class="productContainer" *ngIf="!product">
    <mat-icon fxFlexFill color="warn" class="warning-title">warning</mat-icon>
    <h4 fxFlex class="warning-title">商品不存在</h4>
  </div>
</div>
