<div class="wrapper" fxLayout="column">
  <nav mat-tab-nav-bar class="navbar" fxFlex="none">
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
      fxLayout="row" fxlayoutAlign="center center">
      {{link.displayText}}
    </a>
  </nav>
  <div fxFlex="grow" fxLayout="column">
    <router-outlet></router-outlet>
  </div>
</div>
