<div fxLayout="column" fxLayoutAlign="center" class="commodities_wrapper">
  <div *ngFor="let commodity of commodities" fxFlex>
    <div class="productContainer" fxLayout="row" class="item-container">
      <img class="productImg" [src]="commodity.img" [alt]="commodity.title" fxFlex="50%">
      <div fxFlex="1 1 auto" fxLayout="column">
        <p fxFlex>{{commodity.title}}
          <br> {{commodity.description}}
        </p>
        <h4 fxFlex>{{commodity.price | currency:'CNY':'symbol-narrow'}}</h4>
      </div>
    </div>
  </div>
</div>
